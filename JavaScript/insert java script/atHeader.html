<!DOCTYPE html>
<html>
    <script>
        function nameChange() {
            document.getElementById('name').innerHTML = "Name Updated";
        }
    </script>
    <body>
        <h2>Demo JavaScript in Header</h2>
        <h1 id="name">Hi name updated java script function is at header</h1>
        <button type="button" onclick="nameChange()">hedername</button>
    </body>
</html>
